<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="at.alicdn.com/t/font_425473_sp7e9ognraa714i.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="cover"></div>
    <div class="music-box">
        <div class="music-panel">
            <div class="music clearfix">
                <div class="control">
                    <span class="pause"><i class="iconfont icon-pause"></i></span>
                    <span class="play"><i class="iconfont icon-play"></i></span>
                    <span class="next"><i class="iconfont icon-next"></i></span>
                </div>
                <div class="info">
                    <div class="title">My Song</div>
                    <div class="author">Li Nuo</div>
                </div>
            </div>

            <div class="progress">
                <div class="bar">
                    <div class="progress-total"></div>
                    <div class="progress-now"></div>
                </div>
                <div class="time">0:00</div>
            </div>
            <div class="music-picture">
            </div>
        </div>
    </div>
<script src="js.js"></script>
</body>
</html>
